<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Automad Prism Themes</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
		/>
		<style>
			.theme-dark {
				color-scheme: dark;
				--bulma-scheme-main: hsl(220, 9%, 6%);
			}

			.grid {
				--bulma-grid-gap: 2.5rem;
			}

			@media (max-width: 600px) {
				.grid {
					--bulma-grid-column-min: 140px !important;
					--bulma-grid-gap: 1.25rem;
				}
			}

			img {
				width: 100%;
				border-radius: 0.4rem;
				border: 1px solid hsla(220, 9%, 50%, 0.25);
			}
		</style>
	</head>
	<body>
		<nav class="navbar container is-fluid py-2">
			<div class="navbar-brand">
				<div class="navbar-item is-size-5 has-text-weight-medium px-0">
					Automad Prism Themes
				</div>
			</div>
			<div class="navbar-end">
				<div class="navbar-item px-0">
					<div class="buttons">
						<a
							href="https://github.com/automadcms/automad-prism-themes"
							class="button"
							target="_blank"
						>
							GitHub
						</a>
					</div>
				</div>
			</div>
		</nav>
		<div class="container is-fluid">
			<div class="grid is-col-min-9 my-6 pb-4">__GALLERY__</div>
		</div>
	</body>
</html>
